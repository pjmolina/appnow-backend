<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Edit user</h3>
			<fieldset ng-show="dataReceived">
				<div class="form-group">
					<label for="inputName">Name</label>
					<input id="inputName" type="text" class="form-control" placeholder="Name" ng-model="user.name" required autofocus />
				</div>
				<div class="form-group">
					<label for="inputSurname">Surname</label>
					<input id="inputSurname" type="text" class="form-control" placeholder="Surname" ng-model="user.surname" required />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="save($event)" ng-disabled="editForm.$invalid" >Save</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
